<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- Angular firebase -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    </head>

    <body ng-app="starter" ng-controller="MoviesCtrl">
      <ion-header-bar class="top">
        <h1 class="title">Movies</h1>
        <button class="button buton-icon ion-plus" ng-click="addMovie()"></button>
      </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item ng-repeat="movie in movies" ng-class="{viewed: movie.status == 'viewed'}">
          {{movie.title}}
          <ion-option-button class="button-royal" ng-click="viewedMovie(movie)"></ion-option-button>
          <ion-option-button class="button-assertive" ng-click="delMovie(movie)"></ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>

    <!--Angular Controllers-->
    <script src="js/components/movies/movies.controller.js"></script>

    <!--Angular Services-->
    <script src="js/components/movies/movies.service.js"></script>

  </body>
</html>
